<body>
<noscript>You need to enable JavaScript to run this app.</noscript>
<div id="root">
    <style>
        .loading {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: #0c0c0c;
            z-index: 9999;
        }

        .loading-text {
            position: absolute;
            top: 0;
            bottom: 0;
            left: 0;
            right: 0;
            margin: auto;
            text-align: center;
            width: 100%;
            height: 100px;
            line-height: 100px;
        }

        .loading-text span {
            font-family: 'Syne', sans-serif;
            display: inline-block;
            margin-right: 5px;
            margin-left: 5px;
            color: #f0f0f0;
            filter: blur(0px);
            animation: blur-text 1.5s infinite linear alternate;
        }

        .loading-text span:nth-child(1) {
            animation-delay: 0s;
        }

        .loading-text span:nth-child(2) {
            animation-delay: 0.2s;
        }

        .loading-text span:nth-child(3) {
            animation-delay: 0.4s;
        }

        .loading-text span:nth-child(4) {
            animation-delay: 0.6s;
        }

        .loading-text span:nth-child(5) {
            animation-delay: 0.8s;
        }

        .loading-text span:nth-child(6) {
            animation-delay: 1s;
        }

        .loading-text span:nth-child(7) {
            animation-delay: 1.2s;
        }

        @keyframes blur-text {
            from {
                filter: blur(0px);
            }
            to {
                filter: blur(4px);
            }
        }
    </style>

    <main class="loading">
        <section class="loading-text">
            <span>L</span>
            <span>O</span>
            <span>A</span>
            <span>D</span>
            <span>I</span>
            <span>N</span>
            <span>G</span>
        </section>
    </main>
</div>
</body>
